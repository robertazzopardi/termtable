version: '3.9'

services:
  pgdb:
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_PASSWORD: super_secure_password
      POSTGRES_USER: termtable_user
      POSTGRES_DB: termtable
    ports:
      - "5432:5432"
    volumes:
      - termtabledata:/var/lib/postgresql/data
      - ./data/postgres:/docker-entrypoint-initdb.d

volumes:
  termtabledata:
